<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
 
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}"/>

        <title>Sign Up</title>
    <style>

            /*width greater than 768px will have width: 50%;*/
            .custom-w-signup {
                width: 50%;
            }
            
            @media (max-width: 767.98px) {
                .custom-w-signup {
                    width: 100%; /* Full width for smaller screens */
                }
            }
    </style>
</head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="custom-w-signup container justify-content-center  p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">   
                <label><a th:href="@{/login}">Back to Login</a></label>
            </div>

            <h3 class="display-5">Sign Up</h3>
            <div class="alert alert-danger" th:if="${sigUpErrorUsername}">
                <span th:text="'The username '+${sigUpErrorUsername}+ ' already exists.'"></span>
            </div> 
            <div class="alert alert-danger" th:if="${sigUpErrorPass}">
                <span th:text="${sigUpErrorPass}"></span>
            </div>
            <div class="alert alert-danger" th:if="${sigUpErrorInvalidValue}">
                <span th:text="${sigUpErrorInvalidValue}"></span>
            </div>
            
            <form action="#" th:action="@{/signup}" th:object="${user}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="text" th:field="*{userName}" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
                <!--<input type="text" name="_csrf" th:value="${_csrf.token}" class="d-none"/>-->
            </form>
        </div>
    </body>
</html>
